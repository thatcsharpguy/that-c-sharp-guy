---
layout: default_video
---
<div class="pure-g">
    {% for post in site.posts %}
        {% if post.is_tv %}
    <div class="pure-u-1-2 video">
        <div class="video-container">
            <a href="{{ post.url | prepend: site.baseurl }}">
                <img src="http://placehold.it/384x216" />
            </a>
            <br />
            <h3 class="post-title">
                {{ post.title }}
            </h3>
        </div>
    </div>
        {% endif %}
    {% endfor %}
</div>
