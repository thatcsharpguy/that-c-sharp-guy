<h1 class="post_title">#region {{page.title}}</h1>
<div class="pure-g">
{% for post in site.posts %}
	{% for tag in post.tags %}
		{% if tag == page.tag %}
		
        <div class="pure-u-1-2">
            <div class="card">
				{% if post.featured_image %}
							<img src="http://res.cloudinary.com/thatcsarpguy/image/fetch/c_limit,h_210,w_400/{{ post.featured_image | prepend: post.url | replace:'post/','' | prepend: site.images_url }}" />
				{% endif %}
                <div class="card-content">
                    <h3 class="archive_list_header"><a href='{{post.url}}'>{{post.title}}</a></h3>
                    <p class="summary">{{ post.excerpt | truncate:100 }}</p>
                </div>
            </div>
        </div>
		{% endif %}
	{% endfor %}
{% endfor %}
</div>
<h1 class="post_title">#endregion</h1>
