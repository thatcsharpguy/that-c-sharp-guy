---
layout: default
---
<h1><span>#region</span> {{page.title}}</h1>
<div class="grid js-isotope" data-isotope-options='{ "itemSelector": ".grid-item", "layoutMode": "masonry" }'>
{% for post in site.posts %}
	{% for tag in post.tags %}
		{% if tag == page.tag %}
        <div class="grid-item item-post">
            <div class="card">
				{% if post.featured_image %}
                                <!--
							<img src="http://res.cloudinary.com/thatcsarpguy/image/fetch/c_limit,h_105,w_200/{{ post.featured_image | prepend: post.url | replace:'post/','' | prepend: site.images_url }}" />
                                                        -->
				{% endif %}
                <div class="card-content">
                    <h4 class="archive_list_header"><a href='{{post.url}}'>{{post.title}}</a></h4>
                    <p class="summary">{{ post.excerpt | truncate:100 }}</p>
                </div>
            </div>
        </div>
		{% endif %}
	{% endfor %}
{% endfor %}
</div>
<h1><span>#endregion</span></h1>
